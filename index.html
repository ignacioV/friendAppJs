<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends app</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <div class="friends-list">
            <div class="friends-list-header">
                <h4>friendss list</h4>
                <i id="open-new-form-btn" class="fa fa-plus-square"></i>
            </div>
            <div class="table-container">
                <table id="friends-table">
                </table>
            </div>
        </div>
    
        <div class="add-friend-form">
            <div id="add-friend-form-container">
                <i id="close-new-form-btn" class="fa fa-times"></i>
                <h4>friend form</h4>
                <div class="new-friend-form">
                    <div class="input">
                        <input id="new-name" placeholder="name">
                    </div>
                    <div class="input">
                        <input id="new-tags" placeholder="tags">
                    </div>
                </div>
                <button id="new-friend-btn">
                    create new
                </button>
            </div>
            
        </div>
    </div>

    <!-- <script type="module" src="./server/app.js"></script> -->
    <script type="module" src="/src/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
